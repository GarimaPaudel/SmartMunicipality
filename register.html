<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="bg-blue-100 flex flex-col items-center  ">
    <main class="min-h-screen">
        <div class=" mt-10  ">
            <p class="text-center text-blue-600 text-4xl font-serif font-semibold cursor-pointer " >Register account in Smart Municipality</p>
        </div>
      
        <div class=" flex flex-col justify-center items-center mt-10 ">
            <form action="" method="post" class="  bg-white shadow-2xl w-96 text-xl rounded-lg " >
                <label for="name" class=" m-3 " >Enter your Full Name</label> <br>
                <input type="text" id="name" placeholder="BLOCK LETTER" class="h-14 m-3  w-11/12 rounded-md  border-gray-400 border-2"> <br>
                <label for="mail" class=" m-3 ">Enter your Email Address</label> <br>
                <input type="email" id="mail" placeholder="@gmail.com" class="h-14 m-3  w-11/12 rounded-md  border-gray-400 border-2" > <br>
                <label for="address" class=" m-3 ">Enter your Address</label> <br>
                <input type="text" id="address" class="h-14 m-3  w-11/12 rounded-md  border-gray-400 border-2" > <br>
                <label for="pass" class=" m-3 ">Enter your Password</label> <br>
                <input type="password" id="pass" class="h-14 m-3  w-11/12 rounded-md  border-gray-400 border-2" > <br>
                <label for="citizen" class="m-3" >Enter your Citizenship Number</label> <br>
                <input type="text" id="citizen" class="h-14 m-3  w-11/12 rounded-md  border-gray-400 border-2" > <br>
                
                <div class=" flex items-center justify-center ">
                    <input type="submit" value="Register" class="bg-lime-500 m-3 text-center text-white font-semibold text-xl h-14 w-52 rounded-md hover:bg-lime-600 items-center mx-auto "   >
                    
                </div>
            </form>
        </div>
    
    </main>
    <footer>
        <div >
            <p class=" flex justify-center text-center font-semibold text-white text-2xl bg-blue-950 py-4">Smart Municipality  <span>&#169;</span> 2023</p>
           
        </div>
    </footer>
  </body>
</html>
