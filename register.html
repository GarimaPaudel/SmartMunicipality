<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body class="bg-blue-100 flex h-auto w-auto flex-col justify-center  ">
    <div>
        <p class=" flex justify-center text-center text-white font-semibold text-2xl bg-blue-950">Smart Municipality </p>
    </div>
    <div class=" mt-16  ">
        <p class="text-center text-blue-600 text-4xl font-serif font-semibold " >Register account in Smart Municipality</p>
    </div>
  
    <div class=" flex justify-center mt-16 ">
        <form action="" method="post" class=" bg-white shadow-2xl rounded-lg " >
          <label for="name" class="m-3" >Full Name</label> <br>
          <input type="text" id="name" placeholder="BLOCK LETTER" class="h-14 w-80 rounded-md m-3 border-gray-400 border-2"> <br>
          <label for="mail" class="m-3">Email Address</label> <br>
          <input type="email" id="mail" placeholder="@gmail.com" class="h-14 w-80 rounded-md m-3 border-gray-400 border-2" > <br>
          <label for="address" class="m-3">Address</label> <br>
          <input type="text" id="address" class="h-14 w-80 rounded-md m-3 border-gray-400 border-2" > <br>
          <label for="pass" class="m-3">Password</label> <br>
          <input type="password" id="pass" class="h-14 w-80 rounded-md m-3 border-gray-400 border-2" > <br>
          <label for="citizen" class="m-3">Citizenship Number</label> <br>
          <input type="text" id="citizen" class="h-14 w-80 rounded-md m-3 border-gray-400 border-2" > <br>
           <div class=" flex items-center justify-center ">
          <input type="text" value="Register" class="bg-lime-500 text-center text-white font-semibold text-xl h-14 w-52 rounded-md hover:bg-lime-600 items-center mx-auto "   >
          
           </div>
  
        </form>
    </div>
  </body>
</html>
